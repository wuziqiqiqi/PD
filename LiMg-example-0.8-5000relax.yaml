GroundStates: ['Li', 'Mg']

CLEASE:
  Li:
    CESettings:
      crystalstructure: 'bcc'
      a: 4.33
      supercell_factor: 64
      concentration: [['Mg', 'Li']]
      # db_name: "LiMg/LiMg-Oct26-bcc-updated.db"
      # max_cluster_dia: [7,7,7]
      db_name: "LiMg/LiMg-July17-8-bcc-relaxed.db"
      # db_name: "LiMg/Li-test.db"
      max_cluster_dia: [8,8,8]

    CEFitting:
      scoring_scheme: "k-fold"
      nsplits: 10
      fitting_scheme: "l2"
      regularization:
        alpha_min: 0.001
        alpha_max: 100
        num_alpha: 250
      ECI_filename: "FROM DB"

    DFT:
      DFT_energy_file: "LiMg/LiMg-July4-8-bcc-DFT.db"
    
  Mg:
    CESettings:
      crystalstructure: 'hcp'
      a: 3.17
      c: 5.14
      supercell_factor: 64
      concentration: [['Mg', 'Li']]
      # db_name: "LiMg/LiMg-Oct26-hcp-updated.db"
      # max_cluster_dia: [5.5,5.5,5.5]
      db_name: "LiMg/LiMg-July17-7-hcp-relaxed.db"
      max_cluster_dia: [7,7,7]

    CEFitting:
      scoring_scheme: "k-fold"
      nsplits: 40
      fitting_scheme: "ridge"
      regularization:
        alpha_min: 0.001
        alpha_max: 100
        num_alpha: 200
      ECI_filename: "FROM DB"
    
    DFT:
      DFT_energy_file: "LiMg/LiMg-July4-7-hcp-DFT.db"

