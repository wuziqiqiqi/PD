GroundStates: ['Li', 'Na']

CLEASE:
  Li:
    CESettings:
      crystalstructure: 'bcc'
      a: 3.9
      supercell_factor: 64
      concentration: [['Li', 'Na']]
      db_name: "LiNa/LiNa-Aug06.db"
      max_cluster_dia: [7,7,7]

    CEFitting:
      scoring_scheme: "k-fold"
      nsplits: 20
      fitting_scheme: "l2"
      regularization:
        alpha_min: 0.000001
        alpha_max: 10
        num_alpha: 150
      ECI_filename: "FROM DB"
    
  Na:
    CESettings:
      crystalstructure: 'bcc'
      a: 3.9
      supercell_factor: 64
      concentration: [['Li', 'Na']]
      db_name: "LiNa/LiNa-Aug06.db"
      max_cluster_dia: [7,7,7]

    CEFitting:
      scoring_scheme: "k-fold"
      nsplits: 20
      fitting_scheme: "l2"
      regularization:
        alpha_min: 0.000001
        alpha_max: 10
        num_alpha: 150
      ECI_filename: "FROM DB"

LAMMPS:
  lmpcmds: ["pair_style eim",
        "pair_coeff * * Na Li EIM/ffield.eim Na Li"]
  atom_types: {"Na":1, "Li":2}
  keep_alive: True
  log_file: "../LAMMPSLog.log"

